<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/default.css">
    <script src="../assets/js/bootstrap.min.js" defer></script>
    <script src="./assets/details.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>My Account - Details</title>
</head>
<body>
    <div class="shadow-sm">
    <div class="container">
    <nav class="navbar navbar-expand-lg mx-5 mx-md-0" data-bs-theme="light">

    <a class="navbar-brand fw-bold" href="../index.html">
      <img src="../assets/img/logo.png" alt="Logo" width="32" height="32" class="d-inline-block">
      The Florin Recycle
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 align-items-center">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html">Main Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../categories.html">Categories</a>
          </li>
          <li class="nav-link">
            <a type="button" href="./index.html" class="btn btn-success">My Account</a>
            <a href="../login.html" id="log-out">Log Out</a>
        </li>
        </ul>
      </div>
    </div>
  </nav>
  </div>
  <header class="py-5 bg-body-tertiary text-center rounded-3">
      <h1>My Account - Details</h1>
  </header>
  <main class="my-md-5 flex-grow-1 border-end">
      <div class="container h-100 col-4">
        <p class="d-flex justify-content-between mb-0"><b>Username/Email:</b> <span id="userName"></span></p><hr>
        <p class="d-flex justify-content-between mb-0"><b>Address:</b> <span id="userAddress"></span></p><hr>
        <p class="d-flex justify-content-between mb-0"><b>Points:</b> <span><span id="userPoints"></span> (<a href="../redeem.html">Redeem</a>)</span></p><hr>
        <p class="d-flex justify-content-between"><b>Status:</b> <span id="userStatus"></span></p>
        <div class="d-grid gap-2 col-6 mx-auto"><a class="btn btn-manage" id="editUserDetailsButton" data-bs-toggle="modal" data-bs-target="#editUserDetailsModal">Change Details</a></div>
    </div>
  </main>

<!-- Edit Item -->
<div class="modal fade" id="editUserDetailsModal" tabindex="-1" aria-labelledby="editUserDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <form id="editUserDetails">
                    <div class="mb-3">
                        <label class="form-label" for="username">Email:</label>
                        <input class="form-control" type="text" id="changeUsername" name="username" placeholder="#changeUsername">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" type="password" id="changePassword" name="password" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password2">Confirm Password:</label>
                        <input class="form-control" type="password" id="changePassword2" name="password2" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="address">Address:</label>
                        <input class="form-control" type="text" id="changeAddress" name="address" placeholder="#changeAddress">
                    </div>
                </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-manage" id="editDetailsButton">Save changes</button>
      </div>
    </div>
  </div>
</div>

</div>
</body>
</html>
