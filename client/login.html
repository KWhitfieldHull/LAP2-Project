<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/default.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./assets/login.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Diary</title>
</head>
<body>
    <div class="shadow-sm">
    <div class="container">
    <nav class="navbar navbar-expand-lg mx-5 mx-md-0" data-bs-theme="light">

    <a class="navbar-brand fw-bold" href="./">
      <img src="./assets/logo.png" alt="Logo" width="32" height="32" class="d-inline-block">
      The Florin Recycle
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 align-items-center">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Main Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categories</a>
          </li>
          <li class="nav-link">
            <a type="button" href="./login.html" class="btn btn-success">My Account</a>
        </li>
        </ul>
      </div>
    </div>
  </nav>
  </div>
  <header class="py-5 bg-body-tertiary text-center rounded-3">

      <h1>Login page</h1>

  </header>
  <main class="my-md-5 flex-grow-1 border-end">
      <div class="container h-100">
        <div class="row">
            <div class="col-12 offset-md-0 offset-lg-2 d-flex justify-content-center my-5 my-md-0 col-md-6 col-lg-4 d-flex">
                <div id="animation-play-hover">
                    <video width="320" height="240">
                        <source src="./assets/login.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">        
                <form id="login-form" class="bg-light border p-4">
                    <div class="mb-3">
                        <label class="form-label" for="username">Email:</label>
                        <input class="form-control" type="text" id="username" name="username" placeholder="Your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" type="password" id="password" name="password" placeholder="Your password">
                    </div>
                    <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Log in</button>
                    </div>
                </form>
                <p class="mt-4 pt-3 border-top">No account? <a href="./register.html">Sign up here</a></p></div>
        </div>
    </div>
  </main>
</div>
</body>
</html>
